<!DOCTYPE html>
<html>
<head>
	<title>chat</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
	
	<div class="container-fluid">
		<!-- START messages box -->
		<div class="row">
			<div class="col-md-10">
				<ul id="messages"></ul>
			</div>
			<div class="col-md-2">
				<div class="col-md-12">
					<h4 style="text-align:center;">Nickname</h4>
					<ul class="username">
						<li id="username" class="bg-primary"></li>
					</ul>
				</div>
				<div class="col-md-12">
					<h4 style="text-align:center;">Online</h4>
					<ul id="users"></ul>
				</div>
			</div>
		</div>
		<!-- END messages box -->
		<div class="row">
			<!--START message form -->
			<form id="frm_message" action="">
				<div class="form-group">
					<div class="col-md-12">
						<span id="typing" class="text-info" style="display:none"></span>
					</div>
					<div class="col-md-10">
						<input onkeypress="show_typing()" id="m" autocomplete="off" class="form-control"/>
					</div>
					<div class="col-md-2">
						<button id="btn_send" class="pull-right btn btn-success">Send</button>
					</div>
				</div>
			</form>
			<!--END message form -->
		</div>

		<div id="modal_username" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">Enter nickname:</h4>
		      </div>
		      <div class="modal-body">
		      	<input id="txt_username" type="text" class="form-control">
		      </div>
		      <div class="modal-footer">
		        <button id="btn_join" onclick="join_chat()" type="button" class="btn btn-primary">Join</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/scripts.js"></script>
</body>
</html>
